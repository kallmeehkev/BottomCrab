<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/application.css">
    <link rel="stylesheet" type="text/css" href="../assets/stylesheets/main.css">
    <script src="./bundle.js"></script>
</head>
<body>
    <div class="main_container">
        <div class="none">
            <img src="../assets/images/BottomCrab2.png" id="source">
            <img src="../assets/images/BottomCrab Splash.jpg" id="source">
            <img src="../assets/images/ocean-1214747_1920.jpg" id="source">
            <img src="../assets/images/CrabBucketEffect.jpg" id="source">
        </div>
        <div class="info_container">
            <div class="title">BottomCrab</div>
            <div class="description">Crab mentality, also known as crabs in a bucket mentality, is a way of thinking best described by the phrase "if I can't
            have it, neither can you".</div>
            <div class="controls_box">
                <div class="left_and_right">
                    <div class="left_and_right_images">
                        <img src="../assets/images/arrowleftkey.png" alt="">
                        <img src="../assets/images/arrowrightkey.png" alt="">
                    </div>
                    <div class="left_and_right_text">
                        Left: rotate counter-clockwise
                        <br>
                        Right: rotate clockwise
                    </div>
                </div>
                <div class="left_and_right">
                    <div class="left_and_right_images">
                        <img src="../assets/images/arrowupkey.png" >
                        <!-- <img src="../assets/images/arrowdownkey.png" alt=""> -->
                    </div>
                    <div class="left_and_right_text">
                        Up: Extend right claw
                        <br>
                        <!-- Right: rotate clockwise -->
                    </div>
                </div>
            </div>
        </div>
        <div class="canvas"><canvas id="myCanvas" height="800" width="800"></canvas></div>
    </div>
</body>
</html>
