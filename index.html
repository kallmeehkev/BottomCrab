<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BottomCrab</title>
    <link rel="shortcut icon" href="./assets/images/BottomCrab2.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/application.css">
    <link rel="stylesheet" type="text/css" href="./assets/stylesheets/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" 
        crossorigin="anonymous">
    <script src="./dist/bundle.js"></script>
</head>
<body>
    <div class="main_container">
        <div class="none">
            <img src="./assets/images/BottomCrab2.png" id="source">
            <img src="./assets/images/BottomCrab Splash.jpg" id="source">
            <img src="./assets/images/ocean-1214747_1920.jpg" id="source">
            <img src="./assets/images/CrabBucketEffect.jpg" id="source">
        </div>
        <div class="info_container">
            <div class="title">BottomCrab</div>
            <div class="description">Crab mentality, also known as crabs in a bucket mentality, is a way of thinking best described by the phrase "if I can't
            have it, neither can you".</div>
            <div class="controls_box">
                <div class="left_and_right">
                    <div class="left_and_right_images">
                        <img src="./assets/images/arrowleftkey.png" alt="">
                        <img src="./assets/images/arrowrightkey.png" alt="">
                    </div>
                    <div class="left_and_right_text">
                        Left: rotate counter-clockwise
                        <br>
                        Right: rotate clockwise
                    </div>
                </div>
                <div class="left_and_right">
                    <div class="left_and_right_images">
                        <img src="./assets/images/arrowupkey.png" >
                        <!-- <img src="./assets/images/arrowdownkey.png" alt=""> -->
                    </div>
                    <div class="left_and_right_text">
                        Up: Extend right claw
                        <br>
                        <!-- Right: rotate clockwise -->
                    </div>
                </div>
            </div>
            <audio autoplay loop id="music">
                <source src="./assets/Ocean Sounds.mp3" type="audio/mpeg">
            </audio>
            <!-- <div>
                <button onclick="document.getElementById('music').play()">Play</button>
                <button onclick="document.getElementById('music').pause()">Pause</button>
                <button onclick="document.getElementById('music').muted=!document.getElementById('music').muted"><i class="fas fa-volume-off"></i></button>
            </div> -->

        </div>
        <div class="canvas"><canvas id="myCanvas" height="800" width="800"></canvas></div>
    </div>
</body>
</html>
